<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name: </label>
		<input type="text" id="name" name="name"  placeholder="Type Your Name" required>
		<br>
		<label for="email">Email: </label>
		<input type="email" id="email" name="email"  placeholder="Type Your Email" required>
		<br>
		<label>Gender: </label>
	<!-- for input type radio name attribute value should same -->
		<input type="radio" id="male" name="gender" required>
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" required>
		<label for="female">Female</label>
		<br>
		<label for="laptop">Laptop Brands: </label>
		<select id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
		<br>
		<label for="age">Age: </label>
		<input type="number" id="age" placeholder="Enter Your Age" required>
		<br>
		<label for="dob">DOB: </label>
		<input type="date" id="dob" required>
		<br>
		<label for="password">Password: </label>
		<input type="password" id="password" placeholder="Enter Your Password" required>
		<br>
		<label for="portfolio">Portfolio: </label>
		<input type="url" id="portfolio" placeholder="Paste Your URL">
		<br>
		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
